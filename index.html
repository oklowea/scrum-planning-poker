<!DOCTYPE html>
<html>
  <head>
    <title>Online Scrum Planning</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="container mx-auto my-6">
      <div class="grid grid-cols-7">
        <div class="col-start-3 col-span-3">
          <div class="flex justify-between items-center">
            <div>Choose your estimate...</div>
            <button
              data-js="reset"
              class="bg-gray-200 hover:bg-sky-500/50 py-2 px-12 rounded-md flex justify-start items-center"
            >
              <div class="mr-2">
                <svg
                  data-name="Layer 1"
                  id="Layer_1"
                  width="24px"
                  height="24px"
                  viewBox="0 0 512 512"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M218.39,320.61,246.77,349H157a93,93,0,0,1,0-186h18V133H157a123,123,0,0,0,0,246h89.77l-28.38,28.38,21.22,21.23L304.22,364l-64.61-64.61Z"
                  />
                  <path
                    d="M355,133H265.23l28.38-28.38L272.39,83.39,207.78,148l64.61,64.61,21.22-21.22L265.23,163H355a93,93,0,0,1,0,186H336.44v30H355a123,123,0,0,0,0-246Z"
                  />
                </svg>
              </div>
              Reset
            </button>
          </div>
          <div data-js="options" class="flex justify-start my-6">
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mr-2 rounded-md cursor-pointer"
            >
              0
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              1/2
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              1
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              2
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              3
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              5
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              8
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              13
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              20
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 mx-2 rounded-md cursor-pointer"
            >
              40
            </div>
            <div
              class="flex justify-center items-center w-12 h-20 bg-gray-200 hover:bg-sky-500/50 ml-2 rounded-md cursor-pointer"
            >
              100
            </div>
          </div>

          <div class="form-check mb-6">
            <label
              data-js="label-voter"
              class="border-2 border-gray-200 hover:bg-gray-200 py-2 px-4 rounded-md inline-flex justify-start items-center cursor-pointer"
            >
              <input
                data-js="voter"
                class="h-4 w-4 rounded-md mr-2"
                type="checkbox"
                checked
              />
              <span>You are a voter</span>
            </label>
          </div>

          <div data-js="current-option">You haven't estimated yet</div>
          <div data-js="result" class="flex justify-start my-6"></div>
          <div data-js="average" class="flex justify-start"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
